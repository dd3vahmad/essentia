<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Essentia</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">Essentia™</div>
      <nav class="nav">
        <a href="#">About</a>
        <a href="#">Journal</a>
        <a href="#">Support</a>
      </nav>
      <div class="actions">
        <button class="order-btn">Order Now</button>
        <div class="bag">Bag <span class="bag-count">0</span></div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-left">
        <h1>Your healthiest skin revealed.</h1>
        <div class="reviews">
          <div class="avatars">
            <img src="/assets/avatar.avif" alt="Customer" />
            <img src="/assets/avatar.avif" alt="Customer" />
            <img src="/assets/avatar.avif" alt="Customer" />
            <img src="/assets/avatar.avif" alt="Customer" />
            <img src="/assets/avatar.avif" alt="Customer" />
          </div>
          <div class="rating">
            ⭐⭐⭐⭐⭐
            <p>2500+ Happy Customers</p>
          </div>
        </div>
      </div>

      <div class="hero-center">
        <img src="/assets/creamjar.png" alt="Cream Jar" class="cream" />
      </div>

      <div class="hero-right">
        <p>We strip away the unnecessary to focus on what truly works.</p>
      </div>
    </section>

    <img src="/assets/hand.png" alt="Hand" class="hand" />

    <h1 class="watermark">Essentia</h1>

    <section class="details"></section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
